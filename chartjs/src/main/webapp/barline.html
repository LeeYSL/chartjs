<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>막대그래프와 라인 그래프 함께 표현하기</title>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>
<body>
	<div style="width: 75%">
		<canvas id="canvas"></canvas>
	</div>
	<script type="text/javascript">
		let MONTHS = [ '1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월',
				'10월', '11월', '12월' ];
		let chartData = {
			labels : MONTHS, //x축의 내용
			datasets : [ {
				type : 'line',
				borderColor : "#FF00FF",
				borderWidth : 1,
				fill : false, //기본 값 true
				data : [ 10, 15, 25, 55, -25, -65, 30, 56, 78, 12, 50, 25 ],

			}, {
				type : 'bar',
				label : '영업부', //범례에 표시되는 내용
				backgroundColor : "#A566FF",
				data : [ 10, 15, 25, 55, -25, -65, 30, 56, 78, 12, 50, 25 ],
				borderColor : 'white',
				borderWidth : 2
			}, {
				type : 'line',
				file : false,
				label : '총무부',
				borderColor : "#00FF00",
				data : [ 10, 15, 25, 55, -25, -65, 30, 56, 78, 12, 50, 25 ],
			}, {
				type : 'bar',
				label : '총무부',
				backgroundColor : "#86E57F",
				data : [ 23, 15, 25, 55, -25, -65, 30, 62, 84, 24, 50, 23 ],
			} ]
		};
		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d'); //차트를 그릴건데 ctx에 그린다.
			new Chart(ctx, {
				type : 'line', //bar를 써도 line를 써도 상관 없다.
				data : chartData,
				options : {
					responsive : true, //반응형으로 처리 됨(화면 크기에 따라 움직임)
					title : {
						display : true,
						text : '막대그래프와 선 그래프'
					},
					lengend : {dispaly : false}, //위에 뭔지 설명 되어 있는 거(범례)
					scales : { //y축에 해당하는 조건
						yAxes : [ {
							display : true,
							scaleLabel : {
								display : true,
								labelString : "부서별 실적 증가율"
							}
						} ]
					}
				}
			});
		};
	</script>
</body>
</html>
